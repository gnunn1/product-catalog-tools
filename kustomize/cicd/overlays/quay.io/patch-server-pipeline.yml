- op: add
  path: /spec/tasks/4
  value:
    name: promote-image
    taskRef:
      name: push-image
      kind: Task
    runAfter:
      - deploy-dev
    resources:
      inputs:
      - name: src-image
        resource: internal-image
      - name: dest-image
        resource: repository-image

- op: add
  path: /spec/resources
  value:
    - name: internal-image
      type: image
    - name: repository-image
      type: image

- op: replace
  path: /spec/tasks/3/runAfter
  value:
    - promote-image